<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
    <script src="./checkboard.js"></script>
    <script src="./jquery.js"></script>
    <script src="./game.js"></script>
    <script src="./move.js"></script>
    <script src="./coordTranslator.js"></script>
</head>
<body>

Game ID : <input type="text" id="game-id" size="32" /><br/>
<a href="#" id="new-game">New game</a>
<a href="#" id="load-game">Load game</a>

<br/>

<canvas id="checkerboard" width="400" height="400" style="border: 1px solid black" />

    <script>
        $(document).ready(function () {
            
            var checkboard = new Checkboard("checkerboard");
            checkboard.drawBoard();
            
            var game = new Game(checkboard, "game-id");
            
            
            $("#new-game").click(function (e) { //Relative ( to its parent) mouse position 
                game.newGame();
            });

            $("#load-game").click(function (e) { //Relative ( to its parent) mouse position 
                game.getGame();
            });

        });

    </script>

</body>
</html>
